<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V for Video! üåå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0c1b 0%, #000000 100%);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #1f1f2e;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #343454;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .correct {
      background-color: green !important;
    }
    .wrong {
      background-color: red !important;
    }
    #scoreCard {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    #timer, #wrongCounter, #progressTracker {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }
    #restartBtn {
      margin-top: 2rem;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      background-color: #444466;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    #nameForm {
      margin-bottom: 1.5rem;
    }
    #nameInput {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
    }
    #videoContainer {
      margin: 1rem 0;
    }
    #nextBtn {
      margin-top: 1rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #1f1f2e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="quizContainer">
    <div id="nameForm">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="beginQuiz()">Start Quiz</button>
    </div>

    <div id="quizContent" style="display:none;">
      <div id="timer">‚è≥ Time: 0s</div>
      <div id="wrongCounter">‚ùå Wrong Attempts: 0</div>
      <div id="progressTracker">üìç Question 1 of 5</div>
      <div class="question" id="question">Loading...</div>
      <div id="videoContainer"></div>
      <div class="options" id="options"></div>
      <button id="nextBtn" disabled>Next ‚û°Ô∏è (wait 60s)</button>
      <div id="scoreCard"></div>
      <button id="restartBtn" style="display: none;">Restart</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        q: "Give your complete undivided attention!",
        options: [
          "Headphones on. Full screen on. Captions on. Note taking mode on. Distractions off."
        ],
        correct: 0,
        video: "https://www.youtube.com/watch?v=NquuITL9-ZA"
      }
    ];

    let current = 0;
    let correctCount = 0;
    let totalWrongGuesses = 0;
    let startTime;
    let timerInterval;
    let playerName = "";
    let guessesPerQuestion = [];

    // Pause/resume variables
    let timerElapsedWhenPaused = 0;
    let timerPaused = false;
    let timerLastPause = 0;

    let nextCountdown = 0;
    let nextCountdownInterval = null;
    let nextCountdownPaused = false;
    let nextCountdownElapsedWhenPaused = 0;
    let nextCountdownLastPause = 0;
    let nextCountdownResumeValue = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const wrongCounterEl = document.getElementById("wrongCounter");
    const progressTracker = document.getElementById("progressTracker");
    const scoreCard = document.getElementById("scoreCard");
    const restartBtn = document.getElementById("restartBtn");
    const videoContainer = document.getElementById("videoContainer");
    const nextBtn = document.getElementById("nextBtn");

    function beginQuiz() {
      const nameField = document.getElementById("nameInput");
      if (!nameField.value.trim()) {
        alert("Please enter your name!");
        return;
      }
      playerName = nameField.value.trim();
      document.getElementById("nameForm").style.display = "none";
      document.getElementById("quizContent").style.display = "block";
      startQuiz();
    }

    function startQuiz() {
      current = 0;
      correctCount = 0;
      totalWrongGuesses = 0;
      guessesPerQuestion = [];
      startTime = Date.now();
      timerElapsedWhenPaused = 0;
      timerPaused = false;
      nextCountdownElapsedWhenPaused = 0;
      nextCountdownPaused = false;
      timerEl.innerText = "‚è≥ Time: 0s";
      wrongCounterEl.innerText = `‚ùå Wrong Attempts: 0`;
      scoreCard.innerHTML = "";
      restartBtn.style.display = "none";
      loadQuestion();
      startTimer();
    }

    function convertToEmbed(url) {
      return url.replace("watch?v=", "embed/");
    }

    function loadQuestion() {
      if (current >= quizData.length) {
        return showScore();
      }
      const data = quizData[current];
      guessesPerQuestion[current] = 0;

      questionEl.innerText = data.q;
      progressTracker.innerText = `üìç Question ${current + 1} of ${quizData.length}`;

      // Load video with fullscreen support
      const embedUrl = convertToEmbed(data.video);
      videoContainer.innerHTML = `
        <iframe
          width="100%"
          height="315"
          src="${embedUrl}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      `;

      optionsEl.innerHTML = "";
      data.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.innerText = option;
        const correctAnswerString = data.options[data.correct];
        btn.onclick = () => handleAnswer(btn, correctAnswerString);
        optionsEl.appendChild(btn);
      });

      // Lock next button for 480s
      nextBtn.disabled = true;
      nextCountdown = 480;
      nextBtn.innerText = `Next ‚û°Ô∏è (wait ${nextCountdown}s)`;
      clearInterval(nextCountdownInterval);
      nextCountdownInterval = startNextCountdown();
    }

    function handleAnswer(button, correctAnswer) {
      guessesPerQuestion[current]++;
      const isCorrect = button.innerText === correctAnswer;

      if (isCorrect) {
        correctCount++;
        button.classList.add("correct");
      } else {
        totalWrongGuesses++;
        wrongCounterEl.innerText = `‚ùå Wrong Attempts: ${totalWrongGuesses}`;
        button.classList.add("wrong");
        setTimeout(() => {
          button.classList.remove("wrong");
        }, 500);
      }
    }

    nextBtn.onclick = () => {
      current++;
      loadQuestion();
    };

    function showScore() {
      clearInterval(timerInterval);
      clearInterval(nextCountdownInterval);
      const totalTime = Math.floor((Date.now() - startTime - timerElapsedWhenPaused) / 1000);
      questionEl.innerText = "üéâ Quiz Completed!";
      optionsEl.innerHTML = "";
      progressTracker.innerText = "";
      videoContainer.innerHTML = "";
      nextBtn.style.display = "none";
      scoreCard.innerHTML = `
        <p>üë§ Player: ${playerName}</p>
        <p>‚úÖ Correct Answers: ${correctCount} / ${quizData.length}</p>
        <p>‚ùå Wrong Attempts: ${totalWrongGuesses}</p>
        <p>‚è±Ô∏è Time Taken: ${totalTime} seconds</p>
        <p>üìù Guesses per Question: ${guessesPerQuestion.join(", ")}</p>
      `;
      restartBtn.style.display = "inline-block";

      // ‚úÖ Send results to Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbwseKlRX_H_8BO7ZW30JZVhUMNq1iimlTwvINSNa8CsInxBNs4Iy0MLJqNzPIWpxakJ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          questId: "Quest 23",   // You can change this per quiz
          name: playerName,
          correct: correctCount,
          wrong: totalWrongGuesses,
          time: totalTime,
          guesses: guessesPerQuestion
        })
      });
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (timerPaused) return;
        const elapsed = Math.floor((Date.now() - startTime - timerElapsedWhenPaused) / 1000);
        timerEl.innerText = `‚è≥ Time: ${elapsed}s`;
      }, 1000);
    }

    function startNextCountdown() {
      let lastUpdate = Date.now();
      return setInterval(() => {
        if (nextCountdownPaused) {
          lastUpdate = Date.now();
          return;
        }
        const now = Date.now();
        // Reduce countdown by number of seconds since last tick
        let diff = Math.floor((now - lastUpdate) / 1000);
        if (diff < 1) diff = 1;
        nextCountdown -= diff;
        lastUpdate = now;
        nextBtn.innerText = nextCountdown > 0 
          ? `Next ‚û°Ô∏è (wait ${nextCountdown}s)` 
          : "Next ‚û°Ô∏è";
        if (nextCountdown <= 0) {
          clearInterval(nextCountdownInterval);
          nextBtn.disabled = false;
        }
      }, 1000);
    }

    restartBtn.onclick = () => {
      document.getElementById("quizContent").style.display = "none";
      document.getElementById("nameForm").style.display = "block";
      document.getElementById("nameInput").value = "";
      nextBtn.style.display = "inline-block";
    };

    // Tab visibility pause/resume logic
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === "hidden") {
        // Pause timer
        if (!timerPaused && timerInterval) {
          timerPaused = true;
          timerLastPause = Date.now();
        }
        // Pause countdown
        if (!nextCountdownPaused && nextCountdownInterval) {
          nextCountdownPaused = true;
          nextCountdownLastPause = Date.now();
        }
      } else if (document.visibilityState === "visible") {
        // Resume timer
        if (timerPaused && timerInterval) {
          const pauseDuration = Date.now() - timerLastPause;
          timerElapsedWhenPaused += pauseDuration;
          timerPaused = false;
        }
        // Resume countdown
        if (nextCountdownPaused && nextCountdownInterval) {
          const pauseDuration = Math.floor((Date.now() - nextCountdownLastPause) / 1000);
          nextCountdown -= pauseDuration;
          if (nextCountdown < 0) nextCountdown = 0;
          nextCountdownPaused = false;
          nextBtn.innerText = nextCountdown > 0 
            ? `Next ‚û°Ô∏è (wait ${nextCountdown}s)` 
            : "Next ‚û°Ô∏è";
          if (nextCountdown <= 0) {
            clearInterval(nextCountdownInterval);
            nextBtn.disabled = false;
          }
        }
      }
    });
  </script>
</body>
</html>
